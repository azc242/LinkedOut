<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Welcome</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <link rel="stylesheet" href="install.css">
</head>

<body>
  <header class="header">
    <a href="https://chrome.google.com/webstore/detail/linkedout/fhmicjpcahmejkghojeafikfhlmkchpi" target="_blank" class="logo"><img src="../images/LinkedOut48.png" /> LinkedOut</a>
  </header>

  <div id="pushdown" class="container">

    <h3>Thank you for installing LinkedOut!
      We hope that this extension helps you stay more focused and positive while you
      browse LinkedIn.
    </h3>

    <div class="row display-info">
      <div class="column">
        <h3>Have a suggestion?</h3>
        <h4>
          <a href="https://github.com/azc242/LinkedOut/labels/feature" target="_blank">
            Request a feature
          </a>
        </h4>
      </div>
      <div class="column">
        <h3>Enjoy LinkedOut?</h3>
        <h4>
          <a href="https://chrome.google.com/webstore/detail/linkedout/fhmicjpcahmejkghojeafikfhlmkchpi" target="_blank">
            Leave us a rating on the Chrome Store
          </a>
          or
          <a href="https://github.com/azc242/LinkedOut" target="_blank">
            Star LinkedOut on Github
          </a>
        </h4>
      </div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
