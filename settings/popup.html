<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>LinkedOut Options</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <header class="header">
    <a href="https://chrome.google.com/webstore/detail/linkedout/fhmicjpcahmejkghojeafikfhlmkchpi" target="_blank"
    class="logo"><img src="../images/LinkedOut48.png"/> LinkedOut</a>
  </header>

  <div id="popup" class="container">
    <h4>Preferred Animal</h4>

    <select id="animal">
      <option value="cat">ğŸ± Cat</option>
      <option value="dog">ğŸ¶ Dog</option>
    </select>
    <div id="status"></div>
    <button id="save" class="button-blue button">Save</button>

    <br><br>

    <h4>Whitelisted Accounts</h4>
    <p>
      Paste the link of the user or company's account(s) <strong>followed by a new line.</strong><br>
      Formats should be: <br>
      https://www.linkedin.com/in/{user_id}/ <br> https://www.linkedin.com/company/{company_id}/
    </p>
    <textarea id="whitelist" rows="90" cols="80"></textarea>
    <div id="status_whitelist"></div>
    <button id="save_whitelist" class="button-blue button">Save</button>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="options.js"></script>
</body>

</html>
